<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>StarBattle</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.88.2/dist/phaser.js"></script>
    <script src="scenes/welcome.js"></script>
    <script src="scenes/instructions.js"></script>
    <script src="scenes/game.js"></script>
    


    <style>
        body {
            margin-top: 1px;
            padding: 0;
        }

        canvas {
            border: 1px solid #000000;
        }
    </style>

</head>

<body>

    <div id="game"></div>

    <script type="text/javascript">
        /*Global variables definition*/
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT
            },
            autoCenter: Phaser.Scale.CENTER,
            width: 1600, //largura da tela do jogo
            height: 900, //altura da tela do jogo
            backgroundColor: '##000000',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 10 },
                    debug: false 
                }
            },
            parent: "game",
            dom:{
               createContainer: true,
            },
            scene: [WelcomeMenu, GameScene, InstructionMenu]
        };
        
        var game = new Phaser.Game(config);
        game.scene.start('Welcome');
    </script>

</body>
</html>
